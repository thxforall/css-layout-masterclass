<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Fashion Store</title>
  </head>
  <body>
    <main>
      <nav>
        <ul class="nav__list">
          <li class="nav__list-item">
            <span class="nav__list-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 icon icon__chevron-left"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                />
              </svg>
            </span>
            <span class="nav__list-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 icon icon__bars"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
              </svg>
            </span>
          </li>
          <li class="nav__list-item">
            <h1 class="nav__list-title">My Cart</h1>
          </li>
          <li class="nav__list-item">
            <span class="nav__list-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 icon icon-cart"
              >
                <path
                  d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                />
              </svg>
            </span>
          </li>
        </ul>
      </nav>
      <header>
        <div class="header-price">€3550</div>
        <div class="header-text">based on your 5 items</div>
      </header>
      <section>
        <div class="section-title">
          <h2>Pop temple print t - shirt</h2>
          <p>versace limited 2021</p>
        </div>
        <div class="section-price">
          <h3>€ 1990</h3>
          <p>€ 995 per piece</p>
        </div>
      </section>
      <div class="section-item">
        <div class="section-item-size">
          <span>SIZE 48 - L</span>
          <span>↓</span>
        </div>
        <div class="section-item-pcs">
          <span>QT 2pcs</span>
          <span>↓</span>
        </div>
        <div class="section-item-img">
          <img src="/kobe.jpeg" alt="kobe" />
        </div>
      </div>
      <div class="border-line"></div>
      <section>
        <div class="section-title">
          <h2>Pop temple print t - shirt</h2>
          <p>versace limited 2021</p>
        </div>
        <div class="section-price">
          <h3>€ 1990</h3>
          <p>€ 995 per piece</p>
        </div>
      </section>
      <div class="section-item">
        <div class="section-item-size">
          <span>SIZE 48 - L</span>
          <span>↓</span>
        </div>
        <div class="section-item-pcs">
          <span>QT 2pcs</span>
          <span>↓</span>
        </div>
        <div class="section-item-img">
          <img src="/kobe.jpeg" alt="kobe" />
        </div>
      </div>
      <div class="border-line"></div>
    </main>
    <div class="background">
      <div class="background-black"></div>
      <div class="background-grey"></div>
    </div>
  </body>
</html>
